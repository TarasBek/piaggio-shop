<header class="site-header">
  <div class="info-bar">
    <div class="info-message">
      Genuine Vespa & Piaggio parts with EU-wide delivery in 72 hours.
    </div>
    <ul class="info-links">
      @for (link of quickLinks; track link.label) {
        <li>
          <a [routerLink]="link.link">{{ link.label }}</a>
        </li>
      }
    </ul>
    <div class="top-actions">
      <a class="phone-link" href="tel:+49891234567">+49 89 123 45 67</a>
      <div class="language-switcher" role="group" aria-label="Language selector">
        @for (lang of languages; track lang) {
          <button
            type="button"
            [class.active]="lang === selectedLanguage"
            (click)="selectLanguage(lang)"
            [attr.aria-pressed]="lang === selectedLanguage"
          >
            {{ lang }}
          </button>
        }
      </div>
    </div>
  </div>

  <div class="nav-bar">
    <a class="logo" routerLink="/">
      <span class="logo-mark">P</span>
      <div class="logo-text">
        Piaggio<span>Shop</span>
      </div>
    </a>

    <nav class="main-nav" aria-label="Primary navigation">
      @for (item of mainNav; track item.label) {
        <a
          [routerLink]="item.link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: item.exact }"
        >
          {{ item.label }}
        </a>
      }
    </nav>

    <div class="nav-actions">
      <button class="icon-button" type="button" aria-label="Search">
        <span aria-hidden="true">ğŸ”</span>
      </button>
      <button class="icon-button favorite-button" type="button" aria-label="Favorites">
        <svg class="icon-heart" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M3.2 5.8a4.3 4.3 0 0 1 6.1 0L12 8.5l2.7-2.7a4.3 4.3 0 1 1 6.1 6.1L12 20.7 3.2 11.9a4.3 4.3 0 0 1 0-6.1Z"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <button class="icon-button" type="button" aria-label="Shopping cart">
        <span aria-hidden="true">ğŸ›’</span>
        <span class="badge">2</span>
      </button>
      <ve-button label="Customer login" type="primary"></ve-button>
    </div>
  </div>
</header>
